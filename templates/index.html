<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Notes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Notes</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>


        <button class="btn btn-outline-primary nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
            data-bs-toggle="dropdown" aria-expanded="false">
            {{request.user}}
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <li><a class="dropdown-item" href="/logout/">logout</a></li>
          </ul>
        </button>
      </div>
    </div>
  </nav>
  <div class="container my-5">

    <h1 align="center">Add Notes: </h1>
    <form action="/" method="POST" enctype="multipart/form-data"> {% csrf_token %}
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Enter your title">
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">desc</label>
        <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Photos</label>
        <input type="file" name="pic" id="pic" accept="photo">
      </div>
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>


    <div class="allnotes my-3 row">
      {% for i in notes %}
      <div class="card m-2" style="width: 18rem;">
        <img src="{{i.img}}" alt="">
        <div class="card-body">
          <h5 class="card-title">{{i.title}} - {{i.time}}</h5>
          <p class="card-text">{{i.desc}}</p>
          <a href="/{{i.id}}/delete/" class="btn btn-primary">Delete</a>
        </div>
      </div>
      {% endfor %}
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
